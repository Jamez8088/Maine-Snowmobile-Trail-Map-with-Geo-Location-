<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>MEITSMAP0.3.4</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  html, body, #map { height: 100%; margin: 0; }
  .top-controls {
    position: absolute;
    top: 80px;
    left: 5px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
  }
  .leaflet-control-locate {
    background: white;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    font-family: system-ui, sans-serif;
    margin-bottom: 6px;
    min-width: 80px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .weather-box {
    position: absolute;
    top: 8px;
    right: 8px;
    z-index: 1000;
    background: rgba(255,255,255,0.95);
    padding: 10px 14px;
    border-radius: 8px;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    max-width: 180px;
    line-height: 1.3;
  }
  .follow-zoom-container {
    margin-top: 4px;
    background: rgba(255,255,255,0.95);
    padding: 6px 8px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .follow-zoom-container label { font-size: 12px; display:block; margin-bottom:4px; font-weight:600;}
  .follow-zoom-container input[type="range"] { width: 160px; }

  /* Color + Size menu styles (shared) */
  #colorMenuToggle {
    position: absolute;
    top: 100px;
    right: 8px;
    z-index: 1001;
    background: white;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-weight: 600;
    font-family: system-ui, sans-serif;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    user-select: none;
  }
  #colorMenu, #sizeMenu {
    position: absolute;
    top: 140px;
    right: 8px;
    z-index: 1000;
    background: rgba(255,255,255,0.95);
    padding: 10px 14px;
    border-radius: 8px;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    max-width: 220px;
    line-height: 1.3;
    display: none;
  }
  #colorMenu label, #sizeMenu label { display:block; margin:8px 0 4px; }
  #colorMenu input[type="color"] { width:100%; height:34px; border:none; cursor:pointer; }
  #sizeMenu input[type="range"] { width:100%; }

  /* Arrow rotation smooth */
  .user-arrow-icon img { transition: transform 200ms linear; display:block; }

  /* Settings button */
  #settingsBtn {
    position: fixed;
    bottom: 16px;
    right: 16px;
    z-index: 1100;
    background: white;
    border-radius: 6px;
    padding: 8px 14px;
    font-weight: 600;
    font-family: system-ui, sans-serif;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    cursor: pointer;
    user-select: none;
  }

  /* Size Settings button (placed above settings button) */
  #sizeMenuToggle {
    position: fixed;
    bottom: 60px;
    right: 16px;
    z-index: 1100;
    background: white;
    border-radius: 6px;
    padding: 8px 14px;
    font-weight: 600;
    font-family: system-ui, sans-serif;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    cursor: pointer;
    user-select: none;
  }

  /* Ensure interactive elements have some touch hit area */
  @media (pointer: coarse) {
    .leaflet-control-locate { padding: 10px 12px; min-width: 140px; }
    #colorMenuToggle { padding: 10px 14px; }
    #settingsBtn, #sizeMenuToggle { padding: 10px 14px; }
  }
</style>
</head>
<body>
    <div id="map"></div>

  <div class="top-controls">
    <button id="followBtn" class="leaflet-control-locate">Follow: Off</button>
    <div id="followZoomUI" class="follow-zoom-container" style="display:none;">
      <label for="followZoomSlider">Follow Zoom</label>
      <input id="followZoomSlider" type="range" min="5" max="18" step="1" value="14">
    </div>

    <button id="recenterBtn" class="leaflet-control-locate">Recenter</button>
    <button id="toggleTrails" class="leaflet-control-locate">Trails: On</button>
    <button id="togglePoints" class="leaflet-control-locate">Points: On</button>
  </div>

  <div class="weather-box" id="weatherBox">Loading weather…</div>

  <button id="colorMenuToggle">Customize Colors</button>
  <div id="colorMenu">
    <label for="pointsColor">Points Color</label>
    <input type="color" id="pointsColor" value="#0078ff" title="Points fill color" />

    <label for="arrowFillColor">Arrow Fill Color</label>
    <input type="color" id="arrowFillColor" value="#0078ff" title="Arrow fill color" />

    <label for="arrowStrokeColor">Arrow Stroke Color</label>
    <input type="color" id="arrowStrokeColor" value="#003d8a" title="Arrow stroke color" />
  </div>

  <!-- Size Settings toggle (next to Settings button) -->
  <button id="sizeMenuToggle">Size Settings</button>

  <div id="sizeMenu">
    <label for="arrowSizeSlider">Arrow Size</label>
    <input id="arrowSizeSlider" type="range" min="20" max="80" value="36">

    <label for="trailWidthSlider">Trail Width</label>
    <input id="trailWidthSlider" type="range" min="1" max="12" value="3">

    <label for="pointSizeSlider">Point Size</label>
    <input id="pointSizeSlider" type="range" min="4" max="32" value="12">
  </div>

  <button id="settingsBtn">Settings</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // INITIAL MAP
    const INITIAL_CENTER = [45.0, -69.0];
    const INITIAL_ZOOM = 7;
    const map = L.map("map", { center: INITIAL_CENTER, zoom: INITIAL_ZOOM });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    // Global layers & state
    let trailsLayer = null;
    let pointsLayer = null;
    let reroutesLayer = null;

    // Colors (defaults)
    let pointsColor = "#0078ff";
    let arrowFillColor = "#0078ff";
    let arrowStrokeColor = "#003d8a";

    // Size defaults (persistent for the session)
    let arrowSize = 36;
    let trailWidth = 3;
    let pointSize = 12;

    // Follow state
    let follow = false;
    let followZoom = 14;
    let lastHeading = 0; // preserve last heading when swapping icons
    let userMarker = null;
    let accuracyCircle = null;

    // Helper: escape HTML for popups
    function escapeHtml(str) {
      if (!str) return "";
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // --- Load layers (trails then reroutes then points to ensure points on top) ---
    function loadTrails() {
      return fetch('primary_polylines.geojson')
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch polylines");
          return res.json();
        })
        .then(data => {
          trailsLayer = L.geoJSON(data, {
            style: (feature) => ({
              color:
                feature.properties &&
                (feature.properties.type === "connector" ||
                  feature.properties.trail_type === "connector")
                  ? "#2ecc71"
                  : "#e74c3c",
              weight: trailWidth,
              opacity: 0.95,
            }),
            onEachFeature: (feature, layer) => {
              const props = feature.properties || {};
              const trailName = props.name || props.trail_name || props.NAME || props.Title || props.Name || "Trail";
              const trailType = props.type || props.trail_type || props.class || "";
              let popup = `<strong>${escapeHtml(trailName)}</strong><br/>`;
              if (trailType) popup += `Type: ${escapeHtml(trailType)}<br/>`;
              if (props.club) popup += `Club: ${escapeHtml(props.club)}<br/>`;
              if (props.junction) popup += `Junction: ${escapeHtml(props.junction)}<br/>`;
              ["surface", "difficulty", "length"].forEach((k) => {
                if (props[k]) popup += `${escapeHtml(k)}: ${escapeHtml(String(props[k]))}<br/>`;
              });
              layer.bindPopup(popup);
            },
          }).addTo(map);
          return trailsLayer;
        });
    }

    function loadReroutes() {
      return fetch('Extra.geojson')
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch Extra Trails GEOJSON");
          return res.json();
        })
        .then(data => {
          reroutesLayer = L.geoJSON(data, {
            style: (feature) => ({
              color: "#3498db",
              weight: trailWidth,
              opacity: 0.95,
            }),
            onEachFeature: (feature, layer) => {
              const props = feature.properties || {};
              const trailName = props.name || props.trail_name || props.NAME || props.Title || props.Name || "Trail";
              layer.bindPopup(`<strong>${escapeHtml(trailName)}</strong>`);
            },
          }).addTo(map);
          return reroutesLayer;
        });
    }

    function loadPoints() {
      return fetch('points.geojson')
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch points");
          return res.json();
        })
        .then(data => {
          pointsLayer = L.geoJSON(data, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
              radius: pointSize,             // larger for mobile, now dynamic
              fillColor: pointsColor,
              color: arrowStrokeColor,
              weight: 1,
              opacity: 1,
              fillOpacity: 0.95,
            }),
            onEachFeature: (feature, layer) => {
              const props = feature.properties || {};
              if (props.Name) {
                layer.bindPopup(`<strong>${escapeHtml(props.Name)}</strong>`);
              }
            }
          }).addTo(map);

          // ensure points are on top (bring to front)
          if (pointsLayer.bringToFront) pointsLayer.bringToFront();

          return pointsLayer;
        });
    }

    // Kickoff loading
    Promise.all([loadTrails(), loadReroutes(), loadPoints()])
      .catch(err => { console.error("Layer load error:", err); alert("Failed to load layers (see console)."); });

    // --- Arrow icon handling ---
    function createArrowSvg(fill, stroke, size) {
      // size used for width/height and viewbox scaling is fine with square svg
      return encodeURIComponent(
        `<svg width="${size}" height="${size}" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2 L20 22 L12 17 L4 22 Z" fill="${fill}" stroke="${stroke}" stroke-width="0.7"/>
        </svg>`
      );
    }

    let arrowSvg = createArrowSvg(arrowFillColor, arrowStrokeColor, arrowSize);
    let arrowIcon = L.divIcon({
      className: "user-arrow-icon",
      html: `<img src="data:image/svg+xml;utf8,${arrowSvg}" style="width:${arrowSize}px;height:${arrowSize}px;transform: rotate(0deg);">`,
      iconSize: [arrowSize, arrowSize],
      iconAnchor: [arrowSize/2, arrowSize/2],
      popupAnchor: [0, -arrowSize/2],
    });

    function setUserMarker(lat, lon, accuracy, heading) {
      if (!userMarker) {
        userMarker = L.marker([lat, lon], { icon: arrowIcon, title: "Your location" }).addTo(map);
        accuracyCircle = L.circle([lat, lon], { radius: accuracy, opacity: 0.25, fillOpacity: 0.07 }).addTo(map);
      } else {
        userMarker.setLatLng([lat, lon]);
        accuracyCircle.setLatLng([lat, lon]).setRadius(accuracy);
      }
      // keep heading if provided, else keep previous
      if (heading !== null && !isNaN(heading)) lastHeading = heading;
      rotateUserArrow(userMarker, lastHeading || 0);
    }

    function rotateUserArrow(marker, deg) {
      if (!marker) return;
      const el = marker.getElement();
      if (!el) return;
      const img = el.querySelector("img");
      if (!img) return;
      img.style.transform = `rotate(${deg}deg)`;
    }

    function updateArrowIcon() {
      arrowSvg = createArrowSvg(arrowFillColor, arrowStrokeColor, arrowSize);
      arrowIcon = L.divIcon({
        className: "user-arrow-icon",
        html: `<img src="data:image/svg+xml;utf8,${arrowSvg}" style="width:${arrowSize}px;height:${arrowSize}px;transform: rotate(0deg);">`,
        iconSize: [arrowSize, arrowSize],
        iconAnchor: [arrowSize/2, arrowSize/2],
        popupAnchor: [0, -arrowSize/2],
      });
      if (userMarker) {
        userMarker.setIcon(arrowIcon);
        rotateUserArrow(userMarker, lastHeading || 0);
      }
    }

    // --- NOAA Weather (same as before) ---
    const weatherBox = document.getElementById("weatherBox");
    let lastWeatherPos = null;
    const WEATHER_DISTANCE_THRESHOLD_M = 500;

    async function fetchNOAAWeather(lat, lon) {
      try {
        const pointsRes = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
        if (!pointsRes.ok) throw new Error("Failed to get points data");
        const pointsData = await pointsRes.json();

        const stationsUrl = pointsData.properties.observationStations;
        const forecastUrl = pointsData.properties.forecast;

        const stationsRes = await fetch(stationsUrl);
        if (!stationsRes.ok) throw new Error("Failed to get stations");
        const stationsData = await stationsRes.json();
        const stations = stationsData.features;
        if (!stations || stations.length === 0) throw new Error("No observation stations found");

        let currentObs = null;
        for (const station of stations) {
          const obsUrl = station.id + "/observations/latest";
          const obsRes = await fetch(obsUrl);
          if (!obsRes.ok) continue;
          const obsData = await obsRes.json();
          if (obsData.properties && obsData.properties.temperature && obsData.properties.textDescription) {
            currentObs = obsData.properties;
            break;
          }
        }
        if (!currentObs) throw new Error("No valid current observations found");

        const forecastRes = await fetch(forecastUrl);
        if (!forecastRes.ok) throw new Error("Failed to get forecast");
        const forecastData = await forecastRes.json();

        const periods = forecastData.properties.periods || [];
        const now = new Date();
        let shortTermForecast = "";
        for (const p of periods) {
          const start = new Date(p.startTime);
          const end = new Date(p.endTime);
          if (now >= start && now < end) {
            shortTermForecast = p.shortForecast;
            break;
          }
        }
        if (!shortTermForecast && periods.length > 0) shortTermForecast = periods[0].shortForecast;

        const tempC = currentObs.temperature.value;
        const tempF = tempC !== null ? Math.round((tempC * 9) / 5 + 32) : "N/A";
        const conditions = currentObs.textDescription;

        weatherBox.innerHTML = `
          <div><strong>Current Temp:</strong> ${tempF} °F</div>
          <div><strong>Conditions:</strong> ${escapeHtml(conditions)}</div>
          <div class="weather-forecast"><strong>Forecast:</strong> ${escapeHtml(shortTermForecast)}</div>
        `;
      } catch (err) {
        console.error("NOAA weather error:", err);
        weatherBox.textContent = "Weather unavailable";
      }
    }

    function maybeFetchWeather(lat, lon) {
      if (!lastWeatherPos) {
        lastWeatherPos = { lat, lon };
        fetchNOAAWeather(lat, lon);
        return;
      }
      if (distanceMeters(lastWeatherPos.lat, lastWeatherPos.lon, lat, lon) > WEATHER_DISTANCE_THRESHOLD_M) {
        lastWeatherPos = { lat, lon };
        fetchNOAAWeather(lat, lon);
      }
    }

    // --- Geolocation handling ---
    let watchId = null;
    function onLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const accuracy = position.coords.accuracy || 0;
      const deviceHeading = position.coords.heading;

      setUserMarker(lat, lon, accuracy, deviceHeading);

      maybeFetchWeather(lat, lon);

      if (follow) {
        map.setView([lat, lon], followZoom, { animate: true });
      }
    }

    function onLocationError(err) {
      console.warn("Geolocation error", err);
      if (err && err.code === 1) alert("Location permission denied. Allow location for tracking.");
      else weatherBox.textContent = "Location unavailable";
    }

    function startTracking() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported by this browser.");
        weatherBox.textContent = "No geolocation";
        return;
      }
      watchId = navigator.geolocation.watchPosition(onLocation, onLocationError, {
        enableHighAccuracy: true,
        maximumAge: 2000,
        timeout: 10000,
      });
    }
    startTracking();

    // --- UI buttons logic ---
    const followBtn = document.getElementById("followBtn");
    const followZoomUI = document.getElementById("followZoomUI");
    const followZoomSlider = document.getElementById("followZoomSlider");
    const recenterBtn = document.getElementById("recenterBtn");

    followBtn.onclick = () => {
      follow = !follow;
      followBtn.textContent = follow ? "Follow: On" : "Follow: Off";
      followZoomUI.style.display = follow ? "block" : "none";
      if (follow && userMarker) {
        map.setView(userMarker.getLatLng(), followZoom, { animate: true });
      }
    };

    followZoomSlider.oninput = () => {
      followZoom = +followZoomSlider.value;
      if (follow && userMarker) {
        map.setView(userMarker.getLatLng(), followZoom, { animate: true });
      }
    };

    recenterBtn.onclick = () => {
      if (userMarker) {
        map.setView(userMarker.getLatLng(), map.getZoom(), { animate: true });
      }
    };

    // Trails and Points toggle buttons
    const toggleTrailsBtn = document.getElementById("toggleTrails");
    const togglePointsBtn = document.getElementById("togglePoints");

    toggleTrailsBtn.onclick = () => {
      if (!trailsLayer) return;
      if (map.hasLayer(trailsLayer)) {
        map.removeLayer(trailsLayer);
        toggleTrailsBtn.textContent = "Trails: Off";
      } else {
        map.addLayer(trailsLayer);
        toggleTrailsBtn.textContent = "Trails: On";
      }
    };

    togglePointsBtn.onclick = () => {
      if (!pointsLayer) return;
      if (map.hasLayer(pointsLayer)) {
        map.removeLayer(pointsLayer);
        togglePointsBtn.textContent = "Points: Off";
      } else {
        map.addLayer(pointsLayer);
        togglePointsBtn.textContent = "Points: On";
      }
    };

    // Color menu logic (unchanged behavior)
    const colorMenuToggle = document.getElementById('colorMenuToggle');
    const colorMenu = document.getElementById('colorMenu');
    const pointsColorPicker = document.getElementById("pointsColor");
    const arrowFillColorPicker = document.getElementById("arrowFillColor");
    const arrowStrokeColorPicker = document.getElementById("arrowStrokeColor");

    colorMenuToggle.addEventListener('click', () => {
      colorMenu.style.display = (colorMenu.style.display === 'block') ? 'none' : 'block';
    });

    pointsColorPicker.addEventListener('input', () => {
      pointsColor = pointsColorPicker.value;
      if (pointsLayer) {
        pointsLayer.eachLayer(layer => {
          if (layer.setStyle) layer.setStyle({ fillColor: pointsColor });
        });
      }
    });

    arrowFillColorPicker.addEventListener('input', () => {
      arrowFillColor = arrowFillColorPicker.value;
      updateArrowIcon();
    });
    arrowStrokeColorPicker.addEventListener('input', () => {
      arrowStrokeColor = arrowStrokeColorPicker.value;
      if (pointsLayer) {
        pointsLayer.eachLayer(layer => {
          if (layer.setStyle) layer.setStyle({ color: arrowStrokeColor });
        });
      }
      updateArrowIcon();
    });

    // --- Size Menu logic ---
    const sizeMenuToggle = document.getElementById('sizeMenuToggle');
    const sizeMenu = document.getElementById('sizeMenu');
    const arrowSizeSlider = document.getElementById('arrowSizeSlider');
    const trailWidthSlider = document.getElementById('trailWidthSlider');
    const pointSizeSlider = document.getElementById('pointSizeSlider');

    // open/close size menu
    sizeMenuToggle.addEventListener('click', () => {
      sizeMenu.style.display = (sizeMenu.style.display === 'block') ? 'none' : 'block';
    });

    // apply sizes live (persistent while page open)
    arrowSizeSlider.addEventListener('input', (e) => {
      arrowSize = +e.target.value;
      updateArrowIcon();
    });

    trailWidthSlider.addEventListener('input', (e) => {
      trailWidth = +e.target.value;
      if (trailsLayer && trailsLayer.setStyle) trailsLayer.setStyle({ weight: trailWidth });
      if (reroutesLayer && reroutesLayer.setStyle) reroutesLayer.setStyle({ weight: trailWidth });
    });

    pointSizeSlider.addEventListener('input', (e) => {
      pointSize = +e.target.value;
      if (pointsLayer) {
        pointsLayer.eachLayer(layer => {
          if (layer.setStyle) layer.setStyle({ radius: pointSize });
        });
      }
    });

    // --- Helpers ---
    function distanceMeters(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = (x) => (x * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // --- SETTINGS BUTTON logic (hide/show other controls) ---
    const settingsBtn = document.getElementById('settingsBtn');

    const controlsToToggle = [
      document.querySelector('.top-controls'),
      colorMenuToggle,
      colorMenu,
      followZoomUI,
      sizeMenuToggle,
      sizeMenu
    ];

    let controlsHidden = false;
    settingsBtn.textContent = "Hide Settings";

    settingsBtn.addEventListener('click', () => {
      controlsHidden = !controlsHidden;
      controlsToToggle.forEach(el => {
        if (!el) return;
        if (el === followZoomUI) {
          el.style.display = (!controlsHidden && follow) ? "block" : "none";
        } else if (el === colorMenu || el === sizeMenu) {
          el.style.display = controlsHidden ? "none" : (el.style.display || "none");
        } else if (el === colorMenuToggle || el === sizeMenuToggle) {
          el.style.display = controlsHidden ? "none" : "block";
        } else {
          // .top-controls container
          el.style.display = controlsHidden ? "none" : "flex";
        }
      });
      settingsBtn.textContent = controlsHidden ? "Show Settings" : "Hide Settings";
    });
  </script>
</body>
</html>
